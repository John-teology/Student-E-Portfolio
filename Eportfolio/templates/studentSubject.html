<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject</title>
  </head>
  <body>
    <h3>Subject Code: {{subject.subjectCode}}</h3>
    <h3>Subject Name: {{subject.subjectName}}</h3>
    <h3>Subject Faculty: {{subject.facultyName}}</h3>
    <h3>No. of Units: {{subject.units}}</h3>
    <h1>Task</h1>
    {% for t in task %} {% if t.image %}
    <h1>{{t.image.url}}</h1>
    <img src="{{t.image.url}}" alt="no image" style="height: 100px" />
    {% endif %} {% endfor %}
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="text" name="title" placeholder="Title" />
      <input type="number" name="myScore" placeholder="Your Score" />
      <input type="number" name="totalScore" placeholder="Total Score" />

      <input type="date" name="date" />
      <input type="file" accept="image/*" name="image" />
      <input type="submit" value="submit" />
    </form>

    <button>
      <a href="{% url 'studentProfile' studentID=sNumber %}">back</a>
    </button>
  </body>
</html>
