<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prof page</h1>
   <h1>Add Subject</h1>
    <form action="" method="post">
      {% csrf_token %}

      <input type="text" name="SubjectCode" placeholder="Subject Code" />
      <input type="text" name="subjectName" placeholder="subject Name" />
      <input type="text" name="facultyName" placeholder="faculty Name" />
      <input type="number" name="units" placeholder="No. of Units" />
      <input type="submit" value="submit" />
    </form>
    <h1>list of subs</h1>
    {% for sub in subjects %}
        <p>{{sub}}</p>
    {% endfor %}
</body>
</html>
